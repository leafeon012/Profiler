<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profiler (Extension) 구현 페이지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/samsunginternet/OneUI-Web/oui-css/oui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="row text-center">
      <div class="col-md-6 border">
        <div class="task">
          <h2>Task 단위</h2>
          <button
            style="margin-left: 10px"
            class="oui-button font_patching"
            onclick="loadData('task', 1)"
          >
            Task 1
          </button>
          <button
            class="oui-button font_patching"
            onclick="loadData('task', 2)"
          >
            Task 2
          </button>
          <button
            class="oui-button font_patching"
            onclick="loadData('task', 3)"
          >
            Task 3
          </button>
          <button
            class="oui-button font_patching"
            onclick="loadData('task', 4)"
          >
            Task 4
          </button>
          <button
            class="oui-button font_patching"
            onclick="loadData('task', 5)"
          >
            Task 5
          </button>
        </div>
      </div>

      <div class="col-md-6 border">
        <div class="core">
          <h2>Core 단위</h2>
          <button
            style="margin-left: 10px"
            class="oui-button font_patching"
            onclick="loadData('core', 1)"
          >
            Core 1
          </button>
          <button
            class="oui-button font_patching"
            onclick="loadData('core', 2)"
          >
            Core 2
          </button>
          <button
            class="oui-button font_patching"
            onclick="loadData('core', 3)"
          >
            Core 3
          </button>
          <button
            class="oui-button font_patching"
            onclick="loadData('core', 4)"
          >
            Core 4
          </button>

          <button
            class="oui-button font_patching"
            onclick="loadData('core', 5)"
          >
            Core 5
          </button>
        </div>
      </div>

      <div class="showchat">
        <div style="text-align: center">
          <canvas id="chart" style="height: 60vh; width: 50vw"></canvas>
        </div>
      </div>

      <div class="chart-buttons">
        <button
          class="oui-button font_patching"
          data-chart-type="line"
          onclick="toggleChartType(event)"
        >
          선 차트
        </button>
        <button
          class="oui-button font_patching"
          data-chart-type="bar"
          onclick="toggleChartType(event)"
        >
          바 차트
        </button>
        <button
          class="oui-button font_patching"
          data-chart-type="horizontalBar"
          onclick="toggleChartType(event)"
        >
          수평 바 차트
        </button>
        <button
          class="oui-button font_patching"
          data-chart-type="radar"
          onclick="toggleChartType(event)"
        >
          레이더 차트
        </button>
        <button
          class="oui-button font_patching"
          data-chart-type="doughnut"
          onclick="toggleChartType(event)"
        >
          도넛 차트
        </button>
        <button
          class="oui-button font_patching"
          data-chart-type="polarArea"
          onclick="toggleChartType(event)"
        >
          극지방 차트
        </button>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
